# Local development profile with H2 in-memory database
# Usage: ./gradlew bootRun --args='--spring.profiles.active=local'

spring:
  datasource:
    url: jdbc:h2:mem:ohmybaby;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false  # H2 uses JPA ddl-auto instead

  h2:
    console:
      enabled: true
      path: /h2-console

# MinIO - disabled for local development
minio:
  endpoint: http://localhost:9000
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ohmybaby-media

# Logging
logging:
  level:
    root: INFO
    com.ohmybaby: DEBUG
    org.springframework.security: INFO
    p6spy: INFO
